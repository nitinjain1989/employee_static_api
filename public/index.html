<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        button { padding: 10px 15px; background: #2563eb; color: white; border: none; cursor: pointer; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        img { width: 50px; height: 50px; border-radius: 50%; }
    </style>
</head>
<body>

<div class="container">
    <h2>All Employees</h2>

    <button onclick="window.location.href='add.html'">
        + Add Employee
    </button>

    <table id="employeeTable">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Department</th>
            <th>City</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
